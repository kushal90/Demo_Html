<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard drums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class = heading_text>
    <p>Press the keys on the keyboard or touch them on a touchscreen to create a sound.</p>

</div>
    <div id="keysDiv" class="keys">
        <button id="KeyA" class="key key--unpressed">
            A
        </button>
        <button id="KeyS" class="key key--unpressed">
            S
        </button>
        <button id="KeyD" class="key key--unpressed">
            D
        </button>
        <button id="KeyF" class="key key--unpressed">
            F
        </button>
        <button id="KeyG" class="key key--unpressed">
            G
        </button>
        <button id="KeyH" class="key key--unpressed">
            H
        </button>
        <button id="KeyJ" class="key key--unpressed">
            J
        </button>
        <button id="KeyK" class="key key--unpressed">
            K
        </button>
        <button id="KeyL" class="key key--unpressed" onkeydown="playSound()">
            L
        </button>
    </div>
    <audio id="KeyA-audio" src="sounds/boom.mp3" preload="auto"></audio>
    <audio id="KeyS-audio" src="sounds/clap.mp3" preload="auto"></audio>
    <audio id="KeyD-audio" src="sounds/kick.mp3" preload="auto"></audio>
    <audio id="KeyF-audio" src="sounds/hihat.mp3" preload="auto"></audio>
    <audio id="KeyG-audio" src="sounds/openhat.mp3" preload="auto"></audio>
    <audio id="KeyH-audio" src="sounds/tom.mp3" preload="auto"></audio>
    <audio id="KeyJ-audio" src="sounds/ride.mp3" preload="auto"></audio>
    <audio id="KeyK-audio" src="sounds/snare.mp3" preload="auto"></audio>
    <audio id="KeyL-audio" src="sounds/tink.mp3" preload="auto"></audio>
</body>
<script src="script.js"></script>
</html>
