<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class = clock__centre>
            <svg width="5rem" height="5rem">
            <circle cx="50" cy="50" r="0.5rem" fill="black" fill-opacity="1" />
            </svg>
        </div>
        <div id="hour-hand" class="clock__hands"></div>
        <div id="minute-hand" class="clock__hands"></div>
        <div id="second-hand" class="clock__hands"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
